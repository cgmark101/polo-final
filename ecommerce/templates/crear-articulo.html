<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>image upload example</title> 
</head> 
<body> 
    {% load crispy_forms_tags %} 
    {% if user.is_authenticated and request.user.is_staff %}  
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %} 
        {{ agregar|crispy }} 
        <button type="submit">Upload</button> 
    {% else %}
    <p>Fuera de aqui</p>
    {% endif %}

    </form> 
</body> 
</html>
