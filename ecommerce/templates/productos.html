{% extends "base.html" %}
{% block nav %}
	{% include "nav.html" %}
	<div class="row">
		{% for i in articulo %}
			<div class="col-sm-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">{{ i.titulo }}</h5>
						<p class="card-text">{{ i.descripcion }}</p>
						<p class="card-text">{{ i.precio }} $</p>
						<a href="#" class="btn btn-primary">Ver</a>
						<a href="#" class="btn btn-primary">Agregar al carrito</a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
