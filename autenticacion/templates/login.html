{% extends "base.html" %}

{% block titulo %} {{ titulo }} {% endblock %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">No tienes una cuenta aun? <a href="{% url 'register' %}">Creala ahora</a>.</p>
</div>

{% endblock %}
