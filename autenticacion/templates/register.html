{% extends "base.html" %}

{% block titulo %} {{ titulo }} {% endblock %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Registro</button>
	</form>
	<p class="text-center">Si ya tienes una cuenta ingresa aqui <a href="{% url 'login' %}">login</a></p>
</div>

{% endblock %}
